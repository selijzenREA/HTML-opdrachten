<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details & Summary Voorbeeld</title>
</head>
<body>

    <details>
        <summary>Klik hier voor meer informatie</summary>
        <p>Hier staat de verborgen tekst die verschijnt wanneer je klikt.</p>
    </details>

    <details>
        <summary>Toon productdetails</summary>
        <ul>
            <li>Kleur: Blauw</li>
            <li>Grootte: M</li>
            <li>Materiaal: Katoen</li>
        </ul>
    </details>

    <details open>
        <summary>Altijd zichtbaar</summary>
        <p>Deze sectie staat standaard open.</p>
    </details>

</body>
</html>
